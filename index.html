<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website to show coronavirus cases on a color coded map by based on cases by United States county with references to each state's Covid-19 travel restrictions and guidelines">
    <meta name="keywords" content="Covid-19, coronavirus, travel, cases, restrictions, guidelines, vacation, United States, county, state">
    <meta name="author" content="Ryan Poon">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Covid Travel Restrictions</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html"><h1>Covid-19 Travel</h1></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <!-- <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a> -->
            <p id="nav-about" class="nav-item nav-link">About</p>
          </div>
        </div>
      </nav>
    <div>
        <!-- <p class="directions">
            Click on or search for a county to view travel guidelines of the state the county is in
        </p> -->
        
        <div class="content">
            <div class="map-container">
                <div class="loader"></div>
                <svg id="map"></svg>
                <div id="tooltip"></div>
            </div>
            
            <div id="modal-mask"></div>

            <div class="about-container">
                <div id="about-card" class="card">
                    <div class="heading-container">
                        <p id="about-subheading" class="subheading head">About</p>
                        <p class="exit">X</p>
                    </div>
                    <p id="about"></p>
                </div>
                
            </div>

            <div class="info-container">
                <div id="info-card" class="card">
                    <div class="heading-container">
                        <p id="info-subheading" class="subheading head"><span id="info-county"></span><span id="info-state"></span></p>
                        <p class="exit">X</p>
                    </div>
                    <div id="info-content">
                        <div class="info-general-container">
                            <span>Cases: <span class="quick-info" id="info-cases"></span></span><span>Deaths: <span class="quick-info" id="info-deaths"></span></span>
                        </div>
                        <a id="source" href="#" target="_blank"></a>
                        <h2 class="subheading" id="other-notes">Other Notes:</h2>
                        <ul class="state-guidelines"></ul>
                    </div>
                    
                </div>
            </div>
            
        </div>
        
    </div>

    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/d3-path.v2.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="sourceSites.js"></script>
    <script src="index.js"></script>
</body>
</html>
