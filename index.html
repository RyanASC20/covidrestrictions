<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Covid Travel Guidelines</title>
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-text">
            <h1>Covid-19 Travel Guide</h1>
        </span>
        <form>
            <input class="search" type="text" placeholder="Search by county or state" autocomplete="off">
        </form>
      </nav>
    <div>
        <!-- <p class="directions">
            Click on or search for a county to view travel guidelines of the state the county is in
        </p> -->
        
        <div class="content">
            <div class="map-container">
                <div class="loader"></div>
                <svg id="map"></svg>
                <div id="tooltip"></div>
            </div>
            
            <div class="info-container">
                <div id="info-card">
                    <p class="subheading info-head"><span id="info-county"></span><span id="info-state"></span></p>
                    <div class="info-general-container">
                        <span>Cases: <span class="quick-info" id="info-cases"></span></span><span>Deaths: <span class="quick-info" id="info-deaths"></span></span>
                    </div>
                    <ul class="state-guidelines"></ul>
                </div>
            </div>
            
        </div>
        
    </div>

    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/d3-path.v2.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="index.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
